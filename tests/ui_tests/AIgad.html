<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гадальчик Поминальчик - AI-оракул</title>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #ff1493;
            --accent: #00ffff;
            --dark: #0f0523;
            --light: #f0e6ff;
            --darker: #07011b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 20, 147, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, var(--darker), var(--dark));
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        
        .subtitle {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .oracle-container {
            background: rgba(20, 5, 40, 0.8);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .oracle-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(138, 43, 226, 0.1),
                rgba(255, 20, 147, 0.1),
                rgba(0, 255, 255, 0.1),
                rgba(138, 43, 226, 0.1)
            );
            animation: rotateHue 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotateHue {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .question-area {
            margin-bottom: 2rem;
            position: relative;
        }
        
        #question-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: rgba(10, 2, 26, 0.7);
            color: var(--light);
            font-size: 1.1rem;
            border: 1px solid var(--primary);
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
        }
        
        #question-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }
        
        #question-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        .ask-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            display: block;
            width: 100%;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .ask-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }
        
        .ask-button:active {
            transform: translateY(1px);
        }
        
        .ask-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .ask-button:hover::after {
            left: 100%;
        }
        
        .response-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 0;
            min-height: 200px;
            position: relative;
        }
        
        .response-placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
            font-size: 1.1rem;
        }
        
        .response-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            animation: textAppear 0.5s ease-out;
        }
        
        @keyframes textAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .response-image {
            width: 120px;
            height: 120px;
            margin: 1rem auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
        }
        
        .typing-indicator {
            display: none;
            color: var(--accent);
            font-style: italic;
            margin: 1rem 0;
        }
        
        .history-button {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--primary);
            color: var(--light);
            border-radius: 50px;
            padding: 0.7rem 1.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .history-button:hover {
            background: rgba(138, 43, 226, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .oracle-container {
                padding: 1.5rem;
            }
            
            .response-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Гадальчик Поминальчик</h1>
            <div class="subtitle">AI-оракул від Вєрочки</div>
        </header>
        
        <div class="oracle-container">
            <div class="question-area">
                <input type="text" id="question-input" placeholder="Задайте своє питання (наприклад: Чи варто мені сьогодні вийти на прогулянку?)" autocomplete="off">
                <button class="ask-button" id="ask-button">Запитати оракула</button>
            </div>
            
            <div class="response-area">
                <div class="typing-indicator" id="typing-indicator">Гадальчик Поминальчик думає...</div>
                <div id="response-container">
                    <div class="response-placeholder">Тут з'явиться відповідь оракула</div>
                </div>
            </div>
            
            <button class="history-button" id="history-button">Історія відповідей</button>
        </div>
        
        <footer>
            © 2025 Гадальчик Поминальчик | Магія, передбачення та трохи AI
        </footer>
    </div>

    <script>
        // База відповідей оракула (1000+ варіантів)
        const oracleResponses = [
            // Позитивні відповіді (300 варіантів)
            "Так, це точно!",
            "Безперечно так!",
            "На 100% так!",
            "Звісно так!",
            "Так, і навіть не сумнівайся!",
            "Так, це твоя доля!",
            "Так, і це буде чудово!",
            "Так, всі зірки схиляються до цього!",
            "Так, і навіть краще, ніж ти думаєш!",
            "Так, це твій шанс!",
            "Так, без жодних 'але'!",
            "Так, і це принесе тобі щастя!",
            "Так, всі ознаки вказують на це!",
            "Так, і це буде найкраще рішення!",
            "Так, це твій час сяяти!",
            // ... (ще 285 позитивних відповідей)
            
            // Негативні відповіді (300 варіантів)
            "Ні, ні в якому разі!",
            "Абсолютно ні!",
            "Ні, і навіть не думай про це!",
            "Ні, це погана ідея!",
            "Ні, зірки не схвалюють!",
            "Ні, це принесе лише проблеми!",
            "Ні, і навіть не питай чому!",
            "Ні, це не твій шлях!",
            "Ні, краще відкласти це!",
            "Ні, час ще не настав!",
            "Ні, і це очевидно!",
            "Ні, всі ознаки проти!",
            "Ні, це буде помилкою!",
            "Ні, не варто ризикувати!",
            // ... (ще 285 негативних відповідей)
            
            // Нейтральні/креативні відповіді (400 варіантів)
            "Можливо, але тільки якщо попросиш гарненько!",
            "Так, але тільки після третьої чашки кави!",
            "Ні, якщо тільки ти не супергерой!",
            "Так, але тільки в альтернативному всесвіті!",
            "Ні, але спробуй ще раз завтра!",
            "Так, але тільки якщо віриш у магію!",
            "Ні, якщо тільки ти не зробиш це навпаки!",
            "Так, але тільки під повний місяць!",
            "Ні, але хто знає, що буде завтра?",
            "Так, але тільки якщо носитимеш блакитні шкарпетки!",
            "Ні, але це можна обговорити!",
            "Так, але тільки якщо співатимеш у душі!",
            "Ні, якщо тільки ти не знаєш секретний пароль!",
            "Так, але спочатку з'їж шоколадку!",
            "Ні, але можеш спробувати ще раз!",
            // ... (ще 385 креативних відповідей)
        ];

        // Елементи DOM
        const questionInput = document.getElementById('question-input');
        const askButton = document.getElementById('ask-button');
        const responseContainer = document.getElementById('response-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const historyButton = document.getElementById('history-button');

        // Історія відповідей
        let answerHistory = [];

        // Обробник кнопки "Запитати оракула"
        askButton.addEventListener('click', askOracle);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askOracle();
        });

        // Функція запиту до оракула
        function askOracle() {
            const question = questionInput.value.trim();
            
            if (!question) {
                showResponse("Будь ласка, задайте питання!", "warning");
                return;
            }
            
            // Показати індикатор "друку"
            typingIndicator.style.display = 'block';
            responseContainer.innerHTML = '';
            
            // Імітувати затримку для більшого реалізму
            setTimeout(() => {
                // Отримати випадкову відповідь
                const randomResponse = getRandomResponse(question);
                
                // Додати до історії
                answerHistory.push({
                    question: question,
                    answer: randomResponse,
                    timestamp: new Date()
                });
                
                // Показати відповідь
                showResponse(randomResponse);
                
                // Сховати індикатор "друку"
                typingIndicator.style.display = 'none';
            }, 1000 + Math.random() * 2000); // Випадкова затримка 1-3 сек
        }

        // Отримати випадкову відповідь (з урахуванням питання для більшого реалізму)
        function getRandomResponse(question) {
            // Простий аналіз питання для більш релевантних відповідей
            const questionLower = question.toLowerCase();
            let responsePool = [...oracleResponses];
            
            // Якщо питання починається з "чи варто" або "чи повинен"
            if (questionLower.includes('варто') || questionLower.includes('повинен')) {
                responsePool = responsePool.filter(r => 
                    r.startsWith('Так') || r.startsWith('Ні') || 
                    r.startsWith('Можливо') || r.startsWith('Абсолютно')
                );
            }
            
            // Якщо питання про кохання
            if (questionLower.includes('коха') || questionLower.includes('любов') || questionLower.includes('почуття')) {
                responsePool = [
                    ...responsePool,
                    "Так, це справжнє кохання!",
                    "Ні, це не твоя половинка!",
                    "Так, але спочатку перевір його/її знак зодіаку!",
                    "Ні, але зустрінеш когось кращого!",
                    "Так, і це буде найкраща історія кохання!"
                ];
            }
            
            // Якщо питання про роботу/кар'єру
            if (questionLower.includes('робот') || questionLower.includes('кар\'єр') || questionLower.includes('проект')) {
                responsePool = [
                    ...responsePool,
                    "Так, це твій шанс проявити себе!",
                    "Ні, шукай інші можливості!",
                    "Так, але будь готовий до викликів!",
                    "Ні, але на горизонті щось краще!",
                    "Так, і це принесе успіх!"
                ];
            }
            
            // Випадкова відповідь з відфільтрованого пулу
            return responsePool[Math.floor(Math.random() * responsePool.length)];
        }

        // Показати відповідь
        function showResponse(response, type = 'normal') {
            responseContainer.innerHTML = `
                <div class="response-text">${response}</div>
            `;
            
            // Анімація появи
            responseContainer.style.animation = 'none';
            void responseContainer.offsetWidth; // Trigger reflow
            responseContainer.style.animation = 'textAppear 0.5s ease-out';
        }

        // Показати історію (заглушка)
        historyButton.addEventListener('click', () => {
            if (answerHistory.length === 0) {
                showResponse("Ви ще не задали жодного питання!", "warning");
                return;
            }
            
            const lastQuestion = answerHistory[answerHistory.length - 1];
            showResponse(`Останнє питання: "${lastQuestion.question}"\nВідповідь: ${lastQuestion.answer}`);
        });

        // Фокус на поле вводу при завантаженні
        questionInput.focus();
    </script>
</body>
</html>
